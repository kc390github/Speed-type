<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="card" id="speedTypingTest">
        <h1 class="cardhead">Speed Typing Test</h1>
        <p class="p-3">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock" />
            <p id="timer" class="p-3"></p>
        </div>
        <div class="testcard">
            <p id="quoteDisplay" class="p-3"></p>
            <textarea rows="10" cols="55" id="quoteInput"></textarea>
        </div>
        <p id="result" class="p-3"></p>
        <div>
            <button class="btn subbutton" id="submitBtn">Submit</button>
            <button class="btn resbutton" id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
